# server
server:
  port: 8080
  servlet:
    #인코딩 설정
    encoding:
      charset: UTF-8
      force: true
      enabled: true

spring:
  mvc:
    #뷰 경로 설정
    view:
      prefix: /
      suffix: .html
  
  #데이터소스 설정
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/db/test
    username: sa

  #DB 콘솔 설정
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true